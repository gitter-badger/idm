<BOUCLE_article(ARTICLES) {id_article} {recherche ?}>
  <div class="resume resume_rubrique_#ID_RUBRIQUE resume_secteur_#ID_SECTEUR">

    <div class="img_une">
      [<div class="unelogo">(#LOGO_ARTICLE|image_reduire{610,610}|image_recadre{610,610,center center})</div>]
    </div>
    <div class="content_une">
      <h2><a href="#URL_ARTICLE">#TITRE</a></h2>
      <div class="meta">[(#DATE|affdate) - ]#LESAUTEURS -
        <BOUCLE_rubrique(RUBRIQUES) {id_rubrique} {id_rubrique != 6}>
          <a href="#URL_RUBRIQUE"> #TITRE</a>
        </BOUCLE_rubrique>
      </div>
      <div class="introduction"><a class="plain" href="#URL_ARTICLE">[(#DESCRIPTIF|PtoBR)]</a></div>
      <div class="une_footer">


        <B_diff>
        <div class="piste">
          <BOUCLE_diff(MOTS) {id_groupe=5} {id_article}>
            <a class="piste_#ID_MOT" href="#URL_MOT">#TITRE</a>
          </BOUCLE_diff>
        </div>
        </B_diff>
        <BOUCLE_decompte(FORUMS) {id_article} {plat}>#SET{nb,#TOTAL_BOUCLE}</BOUCLE_decompte>
        <div class="forumlink noprint">
          <a href="#URL_PAGE{forum,id_article=#ID_ARTICLE}">
          [(#GET{nb}|>{0}|?{#GET{nb}&nbsp;[(#GET{nb}|>{1}|?{commentaires,commentaire})]})]
          </a>
        </div>
      </div>

    </div>
  </div>
</BOUCLE_article>
